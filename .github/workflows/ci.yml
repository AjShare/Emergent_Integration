name: C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get install -y cmake g++

    - name: Configure CMake
      run: cmake .

    - name: Build
      run: cmake --build .

    - name: Run Tests
      run: ./test
